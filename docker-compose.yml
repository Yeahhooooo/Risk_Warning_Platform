version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15
    container_name: risk-warning-postgres
    environment:
      POSTGRES_DB: risk_warning_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - risk-warning-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: risk-warning-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - risk-warning-network

  # Elasticsearch搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    container_name: risk-warning-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./es_mappings.json:/usr/share/elasticsearch/config/mappings.json
    networks:
      - risk-warning-network

  # Milvus向量数据库
  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: risk-warning-milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - risk-warning-network

  # Kafka消息队列
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: risk-warning-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - risk-warning-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: risk-warning-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - risk-warning-network

  # Nacos注册中心
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: risk-warning-nacos
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos_data:/home/nacos/data
    networks:
      - risk-warning-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  milvus_data:
  nacos_data:

networks:
  risk-warning-network:
    driver: bridge
