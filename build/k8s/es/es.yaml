---
# Elasticsearch Service
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  namespace: rwp
  labels:
    app: elasticsearch
spec:
  type: NodePort  # 使用 NodePort 供外部访问
  ports:
    - name: http
      port: 9200
      targetPort: 9200
      nodePort: 30920  # 外部访问端口
      protocol: TCP
    - name: transport
      port: 9300
      targetPort: 9300
      nodePort: 30930  # 外部访问端口
      protocol: TCP
  selector:
    app: elasticsearch

---
# Elasticsearch Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: rwp
  labels:
    app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: registry.cn-hangzhou.aliyuncs.com/hyca/es_ik_cn:latest
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          env:
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ES_JAVA_OPTS
              value: "-Xms1024m -Xmx1024m"
          resources:
            requests:
              memory: "1.5Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            # - name: elasticsearch-data  # 注释掉 - 没有持久化存储权限
            #   mountPath: /usr/share/elasticsearch/data
            - name: elasticsearch-config
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
      volumes:
        # - name: elasticsearch-data  # 注释掉 - 没有持久化存储权限
        #   persistentVolumeClaim:
        #     claimName: elasticsearch-pvc
        - name: elasticsearch-config
          configMap:
            name: elasticsearch-config
            items:
              - key: elasticsearch.yml
                path: elasticsearch.yml
      securityContext:
        fsGroup: 1000
